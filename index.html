<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <title>歌词</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="coverBody">
</div>
<div id="backBody">
</div>
<div id="songBody">
  <div class="song-info">
    <img alt="album-cover" class="song-info__cover" id="albumCover">
    <div class="song-info__words">
      <div class="song-info__words-title" id="songName"></div>
      <div class="song-info__words-divider"></div>
      <div class="song-info__words-people">
        <div class="song-info__words-people-person">
          <div class="song-info__words-people-lyricist-title">
            作词
          </div>
          <div class="song-info__words-people-lyricist-name" id="lyricist">
          </div>
        </div>
        <div class="song-info__words-people-person">
          <div class="song-info__words-people-composer-title">
            作曲
          </div>
          <div class="song-info__words-people-composer-name" id="composer">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="lyricsBody">
  <div class="lyrics-container">
    <div id="lyricLines">
    </div>
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
